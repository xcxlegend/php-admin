<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="field" class="control-label col-xs-12 col-sm-2">{:__('版本号.服务器标识')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="field" name="row[field]" value="" data-rule="required;field" />
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('JSON数据')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea rows="10" type="text" class="form-control" id="content" name="row[content]" value="" data-rule="required;content" ></textarea>
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
