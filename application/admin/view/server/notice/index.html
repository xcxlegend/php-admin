<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul>
            <li>1. 只能添加和删除, 需要编辑可以添加相同的序号的公告则直接覆盖</li>
            <li>2. 服务器标识 ob = 正式服 test = 测试服</li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,delete')}
                        <label for="server">服务器标识: </label><input name="server" id="server" placeholder="输入服务器标识" value="ob" />
                        <label for="version">输入版本号: </label><input name="version" id="version" placeholder="输入版本号" />
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-del="{:$auth->check('server/notice/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
